<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro de Fornecedores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Cadastro Fornecedores</h1>
        <hr/>
        <h:form>
            <h:messages/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome:" for="nome"/>
                <h:inputText id="nome" label="Nome" value="#{UsuarioBean.nome}" required="true"/>
                
                <h:outputLabel value="CNPJ:" for="cnpj"/>
                <h:inputText id="cnpj" label="CNPJ" value="#{UsuarioBean.cnpj}" required="true"/>
                
                <h:outputLabel value="Cidade:" for="cidade"/>
                <h:inputText id="cidade" label="Cidade" value="#{UsuarioBean.cidade}"/>
                
                <h:outputLabel value="Senha:" for="senha"/>
                <h:inputSecret id="senha" label="Senha" value="#{UsuarioBean.senha}" required="true"/>
                
                <h:outputLabel value="Confirmar Senha:" for="confirmarsenha"/>
                <h:inputSecret id="confirmarsenha" label="Confirmar Senha" value="#{UsuarioBean.confirmaSenha}" required="true"/>
                
                <h:outputText/>
                <h:commandButton action="#{UsuarioBean.salvarF()}" value="Salvar"/>
            </h:panelGrid>
        </h:form>
        <hr/>
    </h:body>
</html>
