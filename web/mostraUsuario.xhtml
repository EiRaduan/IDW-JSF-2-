<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Usuario Cadastrado</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Usuario Cadastrado</h1>
        <hr/>
        Nome: <h:outputText value="#{UsuarioBean.nome}"/><br/>
        Data de Nascimento: <h:outputText value="#{UsuarioBean.dataNasc}"/><br/>
        E-mail: <h:outputLink value="malito:#{UsuarioBean.email}">
            <h:outputText value="#{UsuarioBean.email}"/>
        </h:outputLink><br/>
        Senha: <h:outputText value="#{UsuarioBean.senha}"/><br/>
        <hr/>
        <h:form>
             <h:commandLink action="#{UsuarioBean.index()}" value="Inicio"/>
        </h:form>
    </h:body>
</html>
